<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Reference Tracking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ—‚ï¸ Advanced Reference Tracking System</h1>
        
        <div class="status-bar" id="statusBar">
            <div id="statusMessage" class="status-message">System ready</div>
            <div>
                <span id="lastSaved"></span>
            </div>
        </div>
        
        <button class="toggle-settings" onclick="toggleSettings()">âš™ï¸ Settings</button>
        
        <div id="settingsPanel" class="settings-panel hidden">
            <h3>âš™ï¸ System Configuration</h3>
            
            <div class="settings-row">
                <label>Users:</label>
                <div class="user-management">
                    <div id="usersList"></div>
                    <input type="text" id="newUserInput" placeholder="Add new user" maxlength="20">
                    <button onclick="addUser()">Add User</button>
                </div>
            </div>
            
            <div class="settings-row">
                <label>Week Start:</label>
                <select id="weekStartDay" onchange="saveSettings()">
                    <option value="0">Sunday</option>
                    <option value="1" selected>Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                </select>
            </div>
            
            <div class="settings-row">
                <button onclick="exportData()">ğŸ“¤ Export Data</button>
                <button onclick="importData()">ğŸ“¥ Import Data</button>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImport(event)">
                <button onclick="clearAllData()" style="background-color: #dc3545;">ğŸ—‘ï¸ Clear All Data</button>
            </div>
        </div>
        
        <div class="date-navigation">
            <button onclick="changeWeek(-1)">â† Previous Week</button>
            <input type="date" id="currentDate" onchange="goToDate()">
            <button onclick="goToToday()">Today</button>
            <button onclick="changeWeek(1)">Next Week â†’</button>
        </div>
        
        <div class="legend" id="legend">
            <!-- Legend will be populated by JavaScript -->
        </div>
        
        <div id="weekContainer" class="week-container">
            <!-- Week content will be populated by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
